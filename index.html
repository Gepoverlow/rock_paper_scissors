<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="containerAll">
      <div class="header">
        <div class="welcome">Welcome to the Game</div>
        <div class="instructions">First one to reach 5 points wins!</div>
        <div class="weaponSelection">Select your Weapon</div>
      </div>
      <div class="selection">
        <button class="btn rock">ROCK</button>
        <button class="btn paper">PAPER</button>
        <button class="btn scissor">SCISSOR</button>
      </div>
      <div class="results"></div>

      <div class="score">
        <div class="scorePlayer">
          <div class="numberPlayer">0</div>
          <div class="descPlayer">Player Score</div>
        </div>

        <div class="scoreComputer">
          <div class="numberComputer">0</div>
          <div class="descComputer">Computer Score</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
